<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Link With Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --secondary-color: #6c757d;
            --secondary-hover: #5a6268;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-gray);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:disabled,
        .form-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            resize: vertical;
            min-height: 100px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }
        #paid-options-container {
            border-top: 1px solid var(--border-color);
            margin-top: 25px;
            padding-top: 25px;
        }
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }
        #status {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BUILD LINK WITH ME</h1>

        <div class="form-group">
            <label for="domain">Domain</label>
            <select id="domain">
                <option value="investmenter.de">investmenter.de</option>
                <option value="investmenter.com">investmenter.com</option>
                <option value="corporate.investmenter.de">corporate.investmenter.de</option>
                <option value="dubai-immobilie-kaufen.de">dubai-immobilie-kaufen.de</option>
            </select>
        </div>

        <div class="form-group">
            <label for="leadmagnet">LEADMAGNET</label>
            <select id="leadmagnet">
                <option value="Vermögenstag">Vermögenstag</option><option value="report24">report24</option><option value="Erstgespraech">Erstgespraech</option><option value="videoseries">videoseries</option><option value="investmentguideAG">investmentguideAG</option><option value="live-webinar">live-webinar</option><option value="investment-report2024">investment-report2024</option><option value="webseite">webseite</option><option value="webinar-report240">webinar-report240</option><option value="haltefrist24-report">haltefrist24-report</option><option value="dieterbohlen">dieterbohlen</option><option value="warteliste">warteliste</option><option value="flipreport">flipreport</option><option value="flipreport-wechsler">flipreport-wechsler</option><option value="erfolgswebinar">erfolgswebinar</option><option value="webinar-fehr">webinar-fehr</option><option value="Erstgespraech_20241104">Erstgespraech_20241104</option><option value="villen-launch">villen-launch</option><option value="webinar-wolf">webinar-wolf</option><option value="geistige-heizungsgesetz">geistige-heizungsgesetz</option><option value="vermoegensschutz-checkliste">vermoegensschutz-checkliste</option><option value="Vermögenstag">Vermögenstag</option><option value="corporate-service">corporate-service</option><option value="dubai-islands">dubai-islands</option>
            </select>
        </div>

        <div class="form-group">
            <label for="utm_medium">utm_medium</label>
            <select id="utm_medium" onchange="handleMediumChange()">
                <option value="organic">organic</option>
                <option value="paid">paid</option>
                <option value="cooperation">cooperation</option>
                <option value="referral">referral</option>
            </select>
        </div>

        <div class="form-group">
            <label for="utm_source">utm_source</label>
            <select id="utm_source"></select>
        </div>

        <div class="form-group">
            <label for="utm_campaign">utm_campaign</label>
            <input type="text" id="utm_campaign" placeholder="Auto-generated campaign name">
        </div>

        <div class="form-group">
            <label for="agent_name">AGENT NAME</label>
            <select id="agent_name">
                <option value="HamedvonInvestMenter">HamedvonInvestMenter</option><option value="BrigitteMenter">BrigitteMenter</option><option value="SusanneStein">SusanneStein</option><option value="LianaMeller">LianaMeller</option><option value="JenniferSteinbeisser">JenniferSteinbeisser</option><option value="FelixHeindoerfer">FelixHeindoerfer</option><option value="MatvfyPlyatskovsky">MatvfyPlyatskovsky</option><option value="Oliverzenz">Oliverzenz</option><option value="BenjaminMorichi">BenjaminMorichi</option><option value="LisaHeimsch">LisaHeimsch</option><option value="AlexandrosKyritsis">AlexandrosKyritsis</option><option value="MichaelLochbrunner">MichaelLochbrunner</option><option value="AnnaHerbst">AnnaHerbst</option><option value="KianoLoehr">KianoLoehr</option><option value="SavvasKyritsis">SavvasKyritsis</option><option value="MichaelMenter">MichaelMenter</option><option value="JimMenter">JimMenter</option><option value="ChristianBruder">ChristianBruder</option><option value="HelmutSokopp">HelmutSokopp</option><option value="MaedhiNasef">MaedhiNasef</option><option value="JoanaReyes">JoanaReyes</option><option value="NicolasKrause">NicolasKrause</option><option value="ThorstenvonRiet">ThorstenvonRiet</option><option value="AniaSchuck">AniaSchuck</option><option value="DarinaKandhorov">DarinaKandhorov</option><option value="MarkusJörie">MarkusJörie</option><option value="JosephRuhhammer">JosephRuhhammer</option><option value="MarcoJaeger">MarcoJaeger</option><option value="AaronKarvani">AaronKarvani</option>
            </select>
        </div>

        <div id="paid-options-container" style="display: none;">
            <div class="form-group"><label for="tfo_mfo_bfo">TFO MFO BFO (Funnel Stage)</label><select id="tfo_mfo_bfo"><option value="TOF">TOF</option><option value="MOF">MOF</option><option value="BOF">BOF</option></select></div>
            <div class="form-group"><label for="cbo_abo">CBO or ABO</label><select id="cbo_abo"><option value="CBO">CBO</option><option value="ABO">ABO</option></select></div>
            <div class="form-group"><label for="campaign_goal">CAMPAIGN GOAL</label><select id="campaign_goal"><option value="Lead">Lead</option><option value="Reach">Reach</option><option value="AB(AppointmentBooked)">AB(AppointmentBooked)</option><option value="Traffic">Traffic</option><option value="Purchase">Purchase</option><option value="Form(Leadgen)">Form(Leadgen)</option></select></div>
            <div class="form-group"><label for="entry_point">ENTRY POINT</label><select id="entry_point"><option value="Website">Website</option><option value="LeadForm">LeadForm</option><option value="Shop">Shop</option><option value="Download">Download</option></select></div>
            <div class="form-group"><label for="creative_name">CREATIVE NAME</label><select id="creative_name"><option value="Images">Images</option><option value="geiss">geiss</option><option value="jimssuperbundleA3">jimssuperbundleA3</option><option value="live-webinar">live-webinar</option><option value="DirektImmos">DirektImmos</option><option value="wechsler-report2024">wechsler-report2024</option></select></div>
            <div class="form-group"><label for="target_group">TARGET GROUP</label><select id="target_group"><option value="LAL">LAL</option><option value="Interest">Interest</option><option value="ALLDACH">ALLDACH</option><option value="KALTDACH-or-BROAD">KALTDACH-or-BROAD</option><option value="Monaco">Monaco</option></select></div>
        </div>

        <div class="form-group">
            <label for="your_link">YOUR LINK IS HERE</label>
            <textarea id="your_link" readonly></textarea>
        </div>

        <div id="status"></div>

        <div class="btn-container">
            <button class="btn btn-secondary" onclick="createNewLink()">Create New Link</button>
            <button class="btn" onclick="generateAndSaveLink()">Generate & Save Link</button>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyT6f4hHho6hM7F-T_eY_eq8-77j4shh-j26hcoJ9k_mgHSqVXFaFM9FIaEU1Vbnk3d/exec';

        const utmSourceOptions = {
            paid: ['meta', 'google', 'linkedin', 'taboola', 'spotify'],
            organic: ['email', 'WebseiteDirekteintragung', 'InvestMenterNewsletter', 'dieterbohlen', 'flipreport', 'flipreport-wechsler', 'Instagram', 'Instagram_Michael', 'villen-launch', 'youtube'],
            cooperation: [ 'EricPromm', 'SteuernMitKopf', 'spotify', 'smth', 'SichtbarerWerden', 'FinanzKongress', 'ThorstenWittmann', 'AngelinaPrzybylski', 'JuergenWechsler', 'MichaelMenter', 'ImmoMemes', 'WalterKraus', 'NorbertDoering', 'CarolavonNordheimGehr', 'AndreasHerrmann', 'UlrichMuller', 'GerdReims', 'DanielKrespach', 'JuergenRausch', 'AnjaBlodow', 'Wieczorek', 'ChristinaOth', 'ThomasHenninger', 'StefanGut', 'NelliLechner', 'MarcelFlaemig', 'GerhardtDorner', 'SteffenScholl', 'DawidPrzybylsky', 'JensRabe', 'Erfolgskongress', 'JoergLoehr', 'Freiheitskongress', 'SebastianKuehner', 'SimInvest', 'MaxWolf', 'KarstenWeichelt'],
            referral: [ 'DimitriBuchanow', 'AchimLoosz', 'ClaudiaFrei', 'MarcHundacker', 'JanPeter', 'oliver', 'susanne', 'IwanAdam', 'DanielThabow', 'Alex', 'AnnaHerbst', 'LianaMeller', 'Referral', 'JoachimNiehaus', 'HamedHaghighatger', 'JensRabe', 'FelixHeindörffer', 'RolandElias', 'SavvasKyritsis', 'MikeMiller', 'NasaninBahami', 'ManuelKruck', 'ThomasGehlert', 'KevinHeins-Wigert', 'SachaKremer', 'JimMenter', 'MichaelMenter', 'MartinBeck', 'DoreenZimmermann', 'GerdReims', 'UrsulaErhard', 'DrTanjaHacker', 'MichaelLochbrunner', 'FrankGoldmann', 'MikeAldinger', 'KerstinWieczorek', 'AngelaThomas', 'FraukeLange', 'UweWittner', 'BrigitteMenter', 'MohammedRizwan', 'SammyPesenti', 'ChristineBaumgartner']
        };

        function updateSourceOptions() {
            const mediumDropdown = document.getElementById('utm_medium');
            const sourceDropdown = document.getElementById('utm_source');
            const selectedMedium = mediumDropdown.value;
            sourceDropdown.innerHTML = '';
            const options = Array.from(new Set(utmSourceOptions[selectedMedium] || []));
            options.forEach(optionValue => {
                const option = document.createElement('option');
                option.value = optionValue;
                option.textContent = optionValue;
                sourceDropdown.appendChild(option);
            });
        }

        function handleMediumChange() {
            const medium = document.getElementById('utm_medium').value;
            const paidContainer = document.getElementById('paid-options-container');
            const campaignInput = document.getElementById('utm_campaign');
            paidContainer.style.display = (medium === 'paid') ? 'block' : 'none';
            campaignInput.readOnly = (medium === 'paid'); // Only readonly for paid
            if (medium === 'paid') {
                campaignInput.value = '';
            } else {
                campaignInput.readOnly = false;
            }
            updateSourceOptions();
        }

        function generateLink() {
            const domain = document.getElementById('domain').value;
            const leadmagnet = document.getElementById('leadmagnet').value;
            const utmMedium = document.getElementById('utm_medium').value;
            const utmSource = document.getElementById('utm_source').value;
            const agentName = document.getElementById('agent_name').value;
            const today = new Date();
            const dateString = `${today.getFullYear()}${String(today.getMonth() + 1).padStart(2, '0')}${String(today.getDate()).padStart(2, '0')}`;

            let utmCampaign = '';

            if (utmMedium === 'paid') {
                const campaignGoal = document.getElementById('campaign_goal').value;
                const targetGroup = document.getElementById('target_group').value;
                utmCampaign = `${campaignGoal}_${leadmagnet}_${targetGroup}_${dateString}`;
            } else {
                utmCampaign = `${leadmagnet}_${dateString}`; // Agent removed here!
            }
            document.getElementById('utm_campaign').value = utmCampaign;

            let currentURL = '';
            const param1Name = 'utm_source';
            const param1Value = utmSource;
            const param2Name = 'utm_medium';
            const param2Value = utmMedium;
            const param3Name = 'utm_campaign';
            const param3Value = utmCampaign;
            const additionalPathE3 = agentName;
            const additionalPathK3 = leadmagnet;

            if (utmMedium === 'paid') {
                const base = `https://${domain}/${additionalPathK3}/?${param1Name}=${param1Value}&${param2Name}=${param2Value}&${param3Name}=${param3Value}`;
                switch (utmSource.toLowerCase()) {
                    case 'meta': currentURL = `${base}&one_s=meta&one_m=cpc&one_c={{campaign.id}}&one_a={{ad.id}}&one_as={{adset.id}}&placement={{placement}}&site_source={{site_source_name}}&utm_agent=${additionalPathE3}`; break;
                    case 'google': currentURL = `${base}&{lpurl}?one_s=google&one_m={network}&one_c={campaignid}&one_as={adgroupid}&one_a={creative}&placement={placement}&one_t={keyword}&utm_agent=${additionalPathE3}`; break;
                    default: currentURL = base; break;
                }
            } else {
                currentURL = `https://${domain}/${additionalPathK3}/?${param1Name}=${param1Value}&${param2Name}=${param2Value}&${param3Name}=${param3Value}&utm_agent=${additionalPathE3}`;
            }

            document.getElementById('your_link').value = currentURL;
            return { link: currentURL, data: { domain, leadmagnet, utmMedium, utmSource, utmCampaign, agentName, generatedLink: currentURL } };
        }

        function generateAndSaveLink() {
            const statusDiv = document.getElementById('status');
            const { link, data } = generateLink();
            if (!link) { statusDiv.textContent = 'Cannot save an empty link.'; statusDiv.style.color = 'red'; return; }
            if (GOOGLE_SCRIPT_URL === 'PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE') { statusDiv.textContent = 'Setup required: Add Google Script URL.'; statusDiv.style.color = 'orange'; return; }
            statusDiv.textContent = 'Saving...'; statusDiv.style.color = 'gray';
            fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'cors', body: JSON.stringify(data) })
            .then(r => r.json()).then(res => {
                if (res.result === 'success') { statusDiv.textContent = 'Saved to Google Sheet successfully!'; statusDiv.style.color = 'green'; }
                else { throw new Error(res.error); }
            }).catch(error => { console.error('Error:', error); statusDiv.textContent = 'Error saving to sheet. Check console.'; statusDiv.style.color = 'red'; });
        }

        function createNewLink() {
            document.getElementById('domain').selectedIndex = 0;
            document.getElementById('leadmagnet').selectedIndex = 0;
            document.getElementById('utm_medium').selectedIndex = 0;
            document.getElementById('utm_campaign').value = '';
            document.getElementById('agent_name').selectedIndex = 0;
            document.getElementById('your_link').value = '';
            document.getElementById('status').textContent = '';
            handleMediumChange();
        }

        window.onload = () => handleMediumChange();
    </script>
</body>
</html>
